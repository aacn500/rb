<!DOCTYPE html>
<html>
  <head>
    <style>
      @supports (display: grid) {
        .supports-grid::before {
          content: "supports-grid"
        }
      }

      @supports (grid-template-columns: repeat(6, 1fr)) {
        .grid-template-columns::before {
          content: "grid-template-columns"
        }
      }

      @supports (grid-template-columns: repeat(6, 1fr)) {
        .grid-template-columns::before {
          content: "grid-template-columns"
        }
      }

      @supports (grid-column-gap: 1rem) {
        .grid-column-gap::before {
          content: "grid-column-gap"
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="supports-grid"></li>
      <li class="grid-template-columns"></li>
      <li class="grid-column-gap"></li>
    </ul>
  </body>
</html>
